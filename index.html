<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Cinema Bolo de Pote </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  
  <nav class="navbar bg-body-tertiary"> <!-- navbar para navegação -->
    <div class="container-fluid">
      <a class="navbar-brand"> <i class="bi bi-badge-3d-fill"></i> CineStar </a>
    </div>
  </nav>


  <div class="container containerPrincipal"> <!-- container principal onde ficará tudo, classe containerPrincipal para o style -->



      <div class="container text-center"> <!-- div para colocar as caixas de nome e cadeira -->

          <div class="mb-3">
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
          </div>

          <label for="cadeira"> Cadeira: </label>
          <div class="mb-3">
              <input type="number" id="cadeira" class="form-control" placeholder="Digite o numero da cadeira">
            </div>

      </div>





      <div class="container"> <!-- container para ficar as opções de filme e combo e também as respostas -->

          <div class="row justify-content-center">

            <div class="col-md-5">

              <div class="text-center">

                <img src="imagens/ingresso.jpg" alt="Imagem 1" class="img-fluid imagens"> 

              </div>

              <h2 class="text-center" for="filme"> Selecione o Filme: </h2> <!-- seleção do filme -->

              <select class="form-select" id="filme">
                <option selected> Selecione uma opção </option>
                <option value="É assim que acaba"> É assim que acaba </option>
                <option value="Godzilla vs Kong"> Godzilla vs Kong </option>
                <option value="Velozes e Furiosos 10"> Velozes e Furiosos 10 </option>
                <option value="Procurando Nemo"> Procurando Nemo</option>
                <option value="Como Eu Era Antes de Você"> Como Eu Era Antes de Você </option>
              </select>

            </div>


            <div class="col-md-5">

              <div class="text-center">

                <img src="imagens/combo.jpg" alt="Imagem 2" class="img-fluid imagens"> 

              </div>

              <h2 class="text-center" for="combo"> Escolha o Combo: </h2> <!-- seleção do Combo -->
              
              <select class="form-select" id="combo">

                <option selected> Selecione uma opção </option>
                <option value="Pipoca com refrigerante"> Pipoca com refrigerante </option>
                <option value="Pipoca doce e refrigerante"> Pipoca doce e refrigerante </option>
                <option value="Mini pizza com suco de laranja"> Mini pizza com suco de laranja </option>
                <option value="Frango frito com refrigerante"> Frango frito com refrigerante </option>
                <option value="Salgadinhos com dois copos de refrigerantes 500ml"> Salgadinhos com dois copos de refrigerantes 500ml </option>

              </select>
            </div>

            
          </div>
        

          <div class="text-center mt-4">

            <button type="button" class="btn btn-outline-danger" onclick="Calcular()"> Calcular </button> <!-- botao para calcular tudo -->
 
          </div>
        

          <div class="table-responsive mt-4 text-center"> <!-- tabela para exibir tudo -->

            <table class="table table-bordered"> <!-- table-bordered usada para estilização da tabela com todas as linhas -->

              <thead>

                <tr>

                  <th scope="col"> Nome </th>
                  <th scope="col"> Cadeira </th>
                  <th scope="col"> Filme </th>
                  <th scope="col"> Combo </th>
                  <th scope="col"> Total </th>

                </tr>

              </thead>

              <tbody id="resultado">

                <!-- será exibido o resultado de tudo -->

              </tbody>

            </table>

          </div>

      </div>
          
    </div>



    <footer class="bg-dark text-light text-center py-1 mt-5"> <!-- class para a estilização do footer através do bootstrap -->
      <div class="container">
          <span> <i class="bi bi-badge-3d-fill"></i> CineStar </span><br>
          <span> <i class="bi bi-telephone"></i> Telefone: (12) 99524-1447 </span><br>
          <span> <i class="bi bi-envelope"></i> Email: cinestar@gmail.com</span>
      </div>
  </footer>


<script src="js/app.js"></script>


</body>
</html>
